{% extends 'base.html'%}

{% block page_content%}
    <div class="container">
        <h2>User: {{name}}</h2>
        <h3>Topic: {{topic_name}}</h3>
        {% for thought in thoughts%}
        <ul class="list-group" >
            <li class="list-group-item">


            <div class="thought_item">
                <h4>{{thought.date_created.strftime("%a %d %b %Y")}}</h4>
                 <p>
                {{thought.content}}
                </p>
            </div>
            </li>
        </ul>
        {% endfor %}
    </div>







{% endblock %}
