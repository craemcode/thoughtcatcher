{% extends 'base.html'%}

{% block page_content%}
    <div class="container">
        <h2>User: {{name}}</h2>
        <h3>Topic: {{topic_name}}</h3>
        {% for thought in thoughts%}
        <div class="thought_item">
            <h4>{{thought.date_created.date()}}</h4>
            <p>
                {{thought.content}}
            </p>
        </div>
        {% endfor %}
    </div>







{% endblock %}
